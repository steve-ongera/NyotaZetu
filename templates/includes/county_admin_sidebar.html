{% load static %}
<!-- Sidebar for County Administrator -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <span class="logo-text">County Admin</span>
    </div>

    <div class="menu-section">
        <div class="menu-title">Main Menu</div>
        <a href="#" class="menu-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
    </div>

    <div class="menu-section">
        <div class="menu-title">County Management</div>
        
        <div class="menu-item has-submenu" data-submenu="applications">
            <i class="fas fa-file-alt"></i>
            <span>Applications</span>
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        <div class="submenu" id="submenu-applications">
            <a href="#" class="submenu-item">All Applications</a>
            <a href="#" class="submenu-item">Approved</a>
            <a href="#" class="submenu-item">Pending</a>
        </div>

        <a href="#" class="menu-item">
            <i class="fas fa-map-marked-alt"></i>
            <span>Ward Management</span>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Budget Overview</span>
        </a>
    </div>

    <div class="menu-section">
        <div class="menu-title">Reports</div>
        
        <div class="menu-item has-submenu" data-submenu="reports">
            <i class="fas fa-chart-line"></i>
            <span>County Reports</span>
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        <div class="submenu" id="submenu-reports">
            <a href="#" class="submenu-item">Application Reports</a>
            <a href="#" class="submenu-item">Financial Reports</a>
        </div>
    </div>
</div>
